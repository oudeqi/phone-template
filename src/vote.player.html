<!DOCTYPE html>
<html ng-app="app">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
        <meta name="format-detection" content="telephone=no,email=no,adress=no"/>
        <title>2台投票</title>
        <style>
            [ng-cloak]{
                display: none !important;
            }
        </style>
        <!-- build:css /css/app.css -->
        <link rel="stylesheet" href="/css/base.css"/>
        <link rel="stylesheet" href="/css/vote.share.css">
        <!-- endbuild -->
    </head>
    <body>
        <div ng-controller="detail" class="warpper" ng-cloak>
            <div class="base-info" ng-show="detail">
                <div class="row1">
                    <h3 class="name">{{detail.name}}</h3>
                    <div class="btn-box">
                        <button class="notgive" type="button" ng-click="download()">投TA一票</button>
                    </div>
                </div>
                <p class="row2">
                    编号 <strong>{{detail.seriaNumber}}</strong> 号 票数 <strong>{{detail.votes}}</strong> 排名 <strong>{{detail.ranking}}</strong>名
                </p>
                <div class="row3">
                    喜欢我就给我投票吧💘
                </div>
            </div>
            <div class="play-info" ng-show="detail">
                <p class="declaration">{{detail.declaration}}</p>
                <p class="pic" ng-repeat="item in detail.photos">
                    <img ng-src="{{item}}" alt="">
                </p>
            </div>
            <div class="btn-group" ng-show="detail">
                <p>
                    <button class="notgive" type="button" ng-click="download()">投TA一票</button>
                </p>
                <p>
                    <a type="button" ui-sref="signup" ng-click="download()">我也要参加</a>
                </p>
            </div>
        </div>
        <!-- build:js /js/app.js -->
        <script type="text/javascript" src="/js/angular.js"></script>
        <script type="text/javascript" src="/js/vote.player.js"></script>
        <!-- endbuild -->
        <script type="text/javascript">
            document.body.addEventListener('touchstart', function(){});
        </script>
    </body>
</html>
